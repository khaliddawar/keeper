<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Card Component</title>
    <link rel="stylesheet" href="thoughtkeeper_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        /* Custom styles for the notebook card */
        .notebook-card {
            background: var(--card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-all);
            min-height: 200px;
            width: 100%;
            max-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .notebook-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .notebook-card:active {
            transform: translateY(0) scale(0.98);
        }

        .notebook-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--work); /* Default color */
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
        }

        .notebook-card[data-category="work"]::before {
            background: var(--work);
        }

        .notebook-card[data-category="personal"]::before {
            background: var(--personal);
        }

        .notebook-card[data-category="hustles"]::before {
            background: var(--hustles);
        }

        .notebook-card[data-category="health"]::before {
            background: var(--health);
        }

        .notebook-card[data-category="ideas"]::before {
            background: var(--ideas);
        }

        .progress-bar {
            background: var(--progress-bg);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--progress-fill);
            transition: var(--transition-all);
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .recent-activity {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Animation classes */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 min-h-screen">
    <!-- Example usage with different categories -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Work Notebook -->
        <div class="notebook-card animate-slide-in" data-category="work" role="button" tabindex="0">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="briefcase" class="w-6 h-6 text-gray-600"></i>
                        <h3 class="text-lg font-semibold">Work Projects</h3>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="stats-item">
                            <i data-lucide="check-circle" class="w-4 h-4"></i>
                            <span>12 tasks</span>
                        </div>
                        <div class="stats-item text-red-500">
                            <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            <span>3 urgent</span>
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 65%"></div>
                    </div>
                    
                    <p class="recent-activity">
                        Last updated 2 hours ago
                    </p>
                </div>
            </div>
        </div>

        <!-- Personal Notebook -->
        <div class="notebook-card animate-slide-in" data-category="personal" role="button" tabindex="0" style="animation-delay: 0.1s">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="home" class="w-6 h-6 text-gray-600"></i>
                        <h3 class="text-lg font-semibold">Personal Goals</h3>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="stats-item">
                            <i data-lucide="check-circle" class="w-4 h-4"></i>
                            <span>8 tasks</span>
                        </div>
                        <div class="stats-item text-red-500">
                            <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            <span>1 urgent</span>
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 45%"></div>
                    </div>
                    
                    <p class="recent-activity">
                        Last updated 5 hours ago
                    </p>
                </div>
            </div>
        </div>

        <!-- Health Notebook -->
        <div class="notebook-card animate-slide-in" data-category="health" role="button" tabindex="0" style="animation-delay: 0.2s">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="heart" class="w-6 h-6 text-gray-600"></i>
                        <h3 class="text-lg font-semibold">Health & Fitness</h3>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="stats-item">
                            <i data-lucide="check-circle" class="w-4 h-4"></i>
                            <span>5 tasks</span>
                        </div>
                        <div class="stats-item text-red-500">
                            <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            <span>0 urgent</span>
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 80%"></div>
                    </div>
                    
                    <p class="recent-activity">
                        Last updated 1 day ago
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add hover effect
        document.querySelectorAll('.notebook-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-2px) scale(1.02)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });

            // Add keyboard interaction
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });
    </script>
</body>
</html>
